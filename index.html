<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    
      <a-sphere position="0 1 -5" radius="1.25" color="brown"></a-sphere>
      <a-sphere position="2 1 -5" radius="1.25" color="brown"></a-sphere>
      <a-sphere position="-2 1 -5" radius="1.25" color="brown"></a-sphere>
      <a-sphere position="4 1 -5" radius="1.25" color="brown"></a-sphere>
      <a-sphere position="-4 1.25 -5" radius="1" color="brown"></a-sphere>
      <a-sphere position="-4.97 1.25 -5" radius="0.05" color="black"></a-sphere>
      <a-sphere position="-4.97 1.25 -5" radius="0.05" color="black"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
